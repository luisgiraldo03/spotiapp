<div class="row row-cols-1 row-cols-md-5 g-6 animated fadeIn">
        <div *ngFor="let item of items" class="card m-4 puntero" (click)="verArtista(item)">
            <img [src]="item.images | noimage" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{item.name}}</h5>
                <p class="card-text">
                    <span *ngFor="let artista of item.artists" class="badge bg-primary">{{item.name}}</span>
                </p>
            </div>
        </div>
</div>
